<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Emma Premium</title>

    <!-- PWA Manifest -->
    <link rel="manifest" href="data:application/manifest+json,{
        %22name%22:%22Emma%20Premium%22,
        %22short_name%22:%22Emma%22,
        %22start_url%22:%22.%22,
        %22display%22:%22standalone%22,
        %22background_color%22:%22%23000000%22,
        %22theme_color%22:%22%231877f2%22,
        %22icons%22:[{%22src%22:%22./images/icon-192.png%22,%22sizes%22:%22192x192%22,%22type%22:%22image/png%22},{%22src%22:%22./images/icon-512.png%22,%22sizes%22:%22512x512%22,%22type%22:%22image/png%22}]
    }">

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        'onlyfans': ['"Satoshi"', 'sans-serif'],
                        'body': ['"Inter"', 'sans-serif'],
                    },
                    animation: {
                        'marquee-rtl': 'marqueeRTL 18s linear infinite',
                    },
                    keyframes: {
                        marqueeRTL: { 
                            '0%': { transform: 'translateX(0%)' }, 
                            '100%': { transform: 'translateX(-50%)' } 
                        }
                    }
                }
            }
        }
    </script>

    <!-- Fonts & Icons -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link href="https://fonts.cdnfonts.com/css/satoshi" rel="stylesheet">

    <style>
        .cover-img { filter: brightness(0.7); transition: filter 0.4s ease; }
        .cover-overlay {
            position: absolute;
            inset: 0;
            background: linear-gradient(to top, rgba(0,0,0,0.9) 0%, rgba(0,0,0,0.5) 40%, transparent 100%);
        }

        .profile-pic:hover { transform: scale(1.06); box-shadow: 0 10px 35px rgba(24, 119, 242, 0.5); }

        .content-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
            gap: 1rem;
        }
        @media (min-width: 768px) { .content-grid { grid-template-columns: repeat(3, 1fr); } }
        @media (min-width: 1024px) { .content-grid { grid-template-columns: repeat(4, 1fr); } }
        @media (min-width: 1280px) { .content-grid { grid-template-columns: repeat(5, 1fr); } }

        .content-item {
            position: relative;
            overflow: hidden;
            border-radius: 1rem;
            transition: all 0.5s cubic-bezier(0.25, 0.8, 0.25, 1);
            user-select: none;
            -webkit-user-drag: none;
        }
        .content-item:hover { transform: translateY(-8px) scale(1.03); box-shadow: 0 20px 40px rgba(24, 119, 242, 0.3); }

        .locked-content::before {
            content: '';
            position: absolute;
            inset: 0;
            background: rgba(0, 0, 0, 0.85);
            backdrop-filter: blur(8px);
            z-index: 10;
            border-radius: 1rem;
        }
        .unlock-btn {
            position: absolute;
            top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            z-index: 20;
            background: #f59e0b;
            color: black;
            font-weight: 700;
            font-family: 'Satoshi', sans-serif;
            padding: 0.75rem 1.5rem;
            border-radius: 999px;
            font-size: 0.95rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            box-shadow: 0 8px 20px rgba(245, 158, 11, 0.4);
            transition: all 0.3s ease;
        }
        .unlock-btn:hover {
            transform: translate(-50%, -50%) scale(1.1);
            box-shadow: 0 12px 30px rgba(245, 158, 11, 0.6);
        }

        .video-container { 
            position: relative; 
            border-radius: 1.5rem; 
            overflow: hidden; 
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5); 
            background: #000; 
        }
        .premium-video { 
            width: 100%; 
            height: auto; 
            display: block; 
            opacity: 0; 
            transition: opacity 0.5s ease; 
        }
        .premium-video.playing { opacity: 1; }

        .video-blur { 
            position: absolute !important;
            inset: 0 !important;
            backdrop-filter: blur(6px) !important; 
            background: rgba(0,0,0,0.7) !important; 
            display: flex !important;
            align-items: center !important;
            justify-content: center !important;
            z-index: 999 !important;
            pointer-events: none !important;
            transition: none !important;
        }
        .video-blur a {
            pointer-events: auto !important;
            z-index: 1000 !important;
        }

        /* MARQUEE: RIGHT TO LEFT - 10 REVIEWS */
        .marquee-wrapper { 
            overflow: hidden; 
            position: relative; 
            width: 100%; 
            mask-image: linear-gradient(to right, transparent 0%, black 15%, black 85%, transparent 100%);
        }
        .marquee-track { 
            display: flex; 
            gap: 1.5rem; 
            width: max-content !important;
            animation: marquee-rtl 18s linear infinite; 
            will-change: transform;
            padding: 1rem 0;
        }
        .marquee-track:hover { 
            animation-play-state: paused; 
        }

        .review-card {
            background: rgba(30,30,30,0.9);
            border: 1px solid rgba(255,255,255,0.15);
            border-radius: 1rem;
            padding: 1rem;
            width: 280px;
            flex-shrink: 0;
            backdrop-filter: blur(10px);
            box-shadow: 0 4px 15px rgba(0,0,0,0.3);
        }

        .btn-primary, .btn-telegram {
            transition: all 0.3s ease;
            font-weight: 600;
        }
        .btn-primary:hover, .btn-telegram:hover { transform: translateY(-2px); box-shadow: 0 8px 25px rgba(24, 119, 242, 0.5); }

        * { -webkit-user-select: none; user-select: none; }
        img, video { -webkit-user-drag: none; pointer-events: none; }
        body { -webkit-touch-callout: none; }
        img { loading: lazy; }

        .secure-canvas {
            position: fixed !important;
            top: 0 !important; left: 0 !important;
            width: 100vw !important; height: 100vh !important;
            z-index: 999999999 !important;
            pointer-events: none !important;
            background: #000 !important;
            display: none !important;
        }
    </style>
</head>
<body class="bg-black text-white min-h-screen overflow-x-hidden font-body" 
      oncontextmenu="return false;" 
      onselectstart="return false;" 
      ondragstart="return false;"
      onkeydown="return disableKeys(event);">

    <!-- BLACK CANVAS -->
    <canvas class="secure-canvas" id="secureCanvas"></canvas>

    <!-- Cover -->
    <header class="relative h-96 overflow-hidden">
        <img src="./images/main-cover.jpg" alt="Cover" class="w-full h-full object-cover cover-img" loading="lazy" draggable="false">
        <div class="cover-overlay"></div>
    </header>

    <!-- Profile -->
    <div class="relative container mx-auto px-4 -mt-20 z-10 text-center">
        <img src="./images/main-profile.jpg" alt="Emma" class="w-44 h-44 mx-auto rounded-full border-4 border-blue-600 shadow-2xl profile-pic object-cover" loading="lazy" draggable="false">
        <div class="mt-4">
            <h1 class="text-3xl md:text-4xl font-onlyfans text-white flex items-center justify-center gap-2">
                Emma <i class="bi bi-patch-check-fill text-blue-500 text-xl"></i>
            </h1>
            <p class="flex items-center justify-center gap-1 text-cyan-400 text-sm md:text-base mt-1">
                <i class="bi bi-geo-alt-fill"></i> United States
            </p>
            <p class="flex items-center justify-center gap-1 text-yellow-400 text-sm md:text-base mt-1 font-semibold">
                <i class="bi bi-people-fill"></i> 205k Subscribers
            </p>
        </div>

        <div class="mt-4 flex justify-center gap-3">
            <button onclick="openModal()" class="px-6 py-2 bg-gradient-to-r from-blue-600 to-cyan-500 text-white font-bold rounded-full shadow-lg flex items-center gap-2">
                <i class="bi bi-chat-dots-fill"></i> Contact
            </button>
            <a href="https://t.me/EmiWave" target="_blank" class="px-6 py-2 bg-[#229ED9] text-white font-bold rounded-full shadow-lg flex items-center gap-2">
                <i class="bi bi-telegram"></i> Telegram
            </a>
        </div>
    </div>

    <!-- Content Grid -->
    <section class="container mx-auto px-4 py-12">
        <div class="content-grid">
            <div class="content-item locked-content"><img src="./images/contents/1st-content.jpg" alt=""><button class="unlock-btn" onclick="window.open('https://t.me/EmiWave', '_blank')"><i class="bi bi-lock-fill"></i> Unlock Now</button></div>
            <div class="content-item locked-content"><img src="./images/contents/2nd-content.jpg" alt=""><button class="unlock-btn" onclick="window.open('https://t.me/EmiWave', '_blank')"><i class="bi bi-lock-fill"></i> Unlock Now</button></div>
            <div class="content-item locked-content"><img src="./images/contents/3rd-content.jpg" alt=""><button class="unlock-btn" onclick="window.open('https://t.me/EmiWave', '_blank')"><i class="bi bi-lock-fill"></i> Unlock Now</button></div>
            <div class="content-item locked-content"><img src="./images/contents/4th-content.jpg" alt=""><button class="unlock-btn" onclick="window.open('https://t.me/EmiWave', '_blank')"><i class="bi bi-lock-fill"></i> Unlock Now</button></div>
            <div class="content-item locked-content"><img src="./images/contents/5th-content.jpg" alt=""><button class="unlock-btn" onclick="window.open('https://t.me/EmiWave', '_blank')"><i class="bi bi-lock-fill"></i> Unlock Now</button></div>
            <div class="content-item locked-content"><img src="./images/contents/6th-content.jpg" alt=""><button class="unlock-btn" onclick="window.open('https://t.me/EmiWave', '_blank')"><i class="bi bi-lock-fill"></i> Unlock Now</button></div>
        </div>
    </section>

    <!-- Video -->
    <section class="container mx-auto px-4 py-12">
        <div class="video-container">
            <video class="premium-video" autoplay loop muted playsinline preload="metadata" poster="./images/Video/video-poster.png" controlslist="nodownload" disablePictureInPicture>
                <source src="./images/Video/premium-video.mp4" type="video/mp4">
            </video>
            <div class="video-blur">
                <a href="https://t.me/EmiWave" target="_blank" class="px-8 py-3 bg-gradient-to-r from-yellow-400 to-orange-500 text-black font-bold rounded-full shadow-xl flex items-center gap-2">
                    <i class="bi bi-play-circle-fill text-xl"></i>
                    <span style="font-family: 'Satoshi', sans-serif;">Buy Video</span>
                </a>
            </div>
        </div>
    </section>

    <!-- 10 REVIEWS: RIGHT TO LEFT, ATTRACTIVE -->
    <section class="container mx-auto px-4 py-12">
        <h2 class="text-2xl md:text-3xl font-onlyfans text-center text-yellow-400 mb-8">What Fans Are Saying</h2>
        <div class="marquee-wrapper">
            <div class="marquee-track" id="reviewMarquee"></div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="bg-gradient-to-t from-gray-900 to-transparent py-8 border-t border-gray-800">
        <div class="container mx-auto px-4 text-center text-sm text-gray-400">
            <i class="bi bi-star-fill text-yellow-400"></i>
            <span class="bg-gradient-to-r from-blue-500 to-yellow-400 bg-clip-text text-transparent font-semibold">© 2025 Emma | Exclusive Premium Access</span>
        </div>
    </footer>

    <!-- Modal -->
    <div id="contactModal" class="fixed inset-0 hidden flex items-center justify-center z-50 bg-black/80 backdrop-blur-sm">
        <div class="bg-gradient-to-br from-gray-900 to-black p-8 rounded-2xl w-96 shadow-2xl border border-blue-600 relative max-w-xs mx-4">
            <span class="absolute top-3 right-4 text-3xl cursor-pointer text-gray-400 hover:text-blue-500" onclick="closeModal()">×</span>
            <h3 class="text-2xl font-onlyfans text-center mb-6 text-white">Get in Touch</h3>
            <div class="space-y-4">
                <a href="https://www.snapchat.com/add/emiwavea?share_id=qX4V3QbcFrQ&locale=en-US" target="_blank" class="block p-4 rounded-xl bg-gradient-to-r from-yellow-600 to-orange-600 text-black font-bold flex items-center justify-center gap-3 transition-all hover:scale-105">
                    <i class="bi bi-snapchat text-2xl"></i> Snapchat
                </a>
                <a href="https://wa.me/qr/RYRZ3OLBYAP2C1" target="_blank" class="block p-4 rounded-xl bg-gradient-to-r from-green-500 to-green-600 text-white font-bold flex items-center justify-center gap-3 transition-all hover:scale-105">
                    <i class="bi bi-whatsapp text-2xl"></i> WhatsApp
                </a>
                <a href="https://t.me/EmiWave" target="_blank" class="block p-4 rounded-xl bg-gradient-to-r from-cyan-500 to-blue-600 text-white font-bold flex items-center justify-center gap-3 transition-all hover:scale-105">
                    <i class="bi bi-telegram text-2xl"></i> Telegram
                </a>
            </div>
        </div>
    </div>

    <script>
        function openModal() { document.getElementById('contactModal').classList.remove('hidden'); }
        function closeModal() { document.getElementById('contactModal').classList.add('hidden'); }
        window.onclick = e => { if (e.target.id === 'contactModal') closeModal(); };

        function disableKeys(e) {
            if (e.ctrlKey && ['p','s','u','a'].includes(e.key)) return false;
            if (e.ctrlKey && e.shiftKey && ['I','C','J'].includes(e.key)) return false;
            if (e.key === 'F12') return false;
            return true;
        }

        // 10 REVIEWS: RIGHT TO LEFT, ATTRACTIVE
        document.addEventListener('DOMContentLoaded', () => {
            const marquee = document.getElementById('reviewMarquee');

            const reviews = [
                { name: "Jake Morrison", state: "Los Angeles, CA", text: "She's absolutely addictive! Best content ever", avatar: "https://i.pravatar.cc/150?img=11" },
                { name: "Samantha Reed", state: "Miami, FL", text: "Pure fire! Can't stop watching", avatar: "https://i.pravatar.cc/150?img=12" },
                { name: "Tyler Brooks", state: "New York, NY", text: "Worth every penny. Premium queen!", avatar: "https://i.pravatar.cc/150?img=13" },
                { name: "Ashley Knight", state: "Austin, TX", text: "Stunning from every angle. Obsessed!", avatar: "https://i.pravatar.cc/150?img=14" },
                { name: "Brandon Cole", state: "Chicago, IL", text: "Mind-blowing updates daily!", avatar: "https://i.pravatar.cc/150?img=15" },
                { name: "Megan Foxx", state: "Las Vegas, NV", text: "Hotter than Vegas nights", avatar: "https://i.pravatar.cc/150?img=16" },
                { name: "Derek Stone", state: "Seattle, WA", text: "Flawless curves, unreal content", avatar: "https://i.pravatar.cc/150?img=17" },
                { name: "Lila Rose", state: "Phoenix, AZ", text: "My daily dose of perfection", avatar: "https://i.pravatar.cc/150?img=18" },
                { name: "Ryan Hart", state: "Denver, CO", text: "Sexiest creator on the platform", avatar: "https://i.pravatar.cc/150?img=19" },
                { name: "Chloe Dawn", state: "Boston, MA", text: "Elegant, wild, and irresistible", avatar: "https://i.pravatar.cc/150?img=20" }
            ];

            const createCard = r => {
                const div = document.createElement('div');
                div.className = 'review-card';
                div.innerHTML = `
                    <div class="flex items-center gap-3 mb-2">
                        <img src="${r.avatar}" class="w-12 h-12 rounded-full border-2 border-amber-500 object-cover">
                        <div>
                            <div class="font-bold text-sm text-white">${r.name}</div>
                            <div class="text-xs text-cyan-400 flex items-center gap-1">
                                <i class="bi bi-geo-alt-fill"></i> ${r.state}
                            </div>
                        </div>
                    </div>
                    <div class="text-amber-400 font-bold text-sm leading-tight">"${r.text}"</div>
                `;
                return div;
            };

            // Duplicate 4 times for smooth infinite loop
            for (let i = 0; i < 4; i++) {
                reviews.forEach(r => marquee.appendChild(createCard(r)));
            }

            // Force animation
            setTimeout(() => {
                marquee.style.animation = 'none';
                void marquee.offsetWidth;
                marquee.style.animation = 'marquee-rtl 18s linear infinite';
            }, 100);
        });

        // Video
        document.addEventListener('DOMContentLoaded', () => {
            const v = document.querySelector('.premium-video');
            if (v) {
                v.addEventListener('canplay', () => v.classList.add('playing'));
                v.play().catch(() => {});
            }
        });

        // Screenshot Block
        const canvas = document.getElementById('secureCanvas');
        const ctx = canvas.getContext('2d');
        const draw = () => {
            canvas.width = innerWidth; canvas.height = innerHeight;
            ctx.fillStyle = '#000'; ctx.fillRect(0,0,canvas.width,canvas.height);
            canvas.style.display = 'block';
            setTimeout(() => canvas.style.display = 'none', 300);
        };
        if (/Mobi|Android|iPhone/.test(navigator.userAgent)) {
            document.addEventListener('visibilitychange', () => setTimeout(draw, 50));
            window.addEventListener('blur', draw);
            setInterval(() => document.hidden && draw(), 100);
        }
    </script>
</body>
</html>
