<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Bruna Premium</title>

    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        'premium': ['"Playfair Display"', 'serif'],
                        'body': ['"Inter"', 'sans-serif'],
                    },
                    animation: {
                        'rgb-glow': 'rgbGlow 2s linear infinite',
                        'marquee-left': 'marqueeLeft 50s linear infinite',
                        'marquee-right': 'marqueeRight 45s linear infinite',
                        'pulse-premium': 'pulse 2s infinite',
                    },
                    keyframes: {
                        rgbGlow: {
                            '0%, 100%': { boxShadow: '0 0 5px #f00, 0 0 10px #0f0, 0 0 15px #00f' },
                            '33%': { boxShadow: '0 0 5px #0f0, 0 0 10px #00f, 0 0 15px #f00' },
                            '66%': { boxShadow: '0 0 5px #00f, 0 0 10px #f00, 0 0 15px #0f0' },
                        },
                        marqueeLeft: {
                            '0%': { transform: 'translateX(0%)' },
                            '100%': { transform: 'translateX(-50%)' },
                        },
                        marqueeRight: {
                            '0%': { transform: 'translateX(-50%)' },
                            '100%': { transform: 'translateX(0%)' },
                        }
                    }
                }
            }
        }
    </script>

    <!-- Premium Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <style>
        .cover-img { filter: brightness(0.75); transition: filter 0.4s ease; }
        .profile-pic:hover { transform: scale(1.06); box-shadow: 0 10px 35px rgba(24, 119, 242, 0.5); }
        .content-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
            gap: 1rem;
        }
        @media (min-width: 768px) { .content-grid { grid-template-columns: repeat(3, 1fr); } }
        @media (min-width: 1024px) { .content-grid { grid-template-columns: repeat(4, 1fr); } }
        @media (min-width: 1280px) { .content-grid { grid-template-columns: repeat(5, 1fr); } }
        .content-img {
            transition: all 0.5s cubic-bezier(0.25, 0.8, 0.25, 1);
            position: relative;
            overflow: hidden;
            border-radius: 1rem;
        }
        .content-img:hover {
            transform: translateY(-8px) scale(1.03);
            box-shadow: 0 20px 40px rgba(24, 119, 242, 0.3);
        }
        .content-img::before {
            content: '';
            position: absolute;
            inset: 0;
            background: linear-gradient(45deg, rgba(24,119,242,0.15), transparent);
            opacity: 0;
            transition: opacity 0.4s ease;
            border-radius: 1rem;
        }
        .content-img:hover::before { opacity: 1; }

        /* Video Blur Reduced */
        .video-blur {
            backdrop-filter: blur(4px);
            background: rgba(0,0,0,0.55);
            transition: all 0.4s ease;
        }
        .video-blur:hover {
            backdrop-filter: blur(1px);
            background: rgba(0,0,0,0.35);
        }

        .review-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 25px rgba(24,119,242,0.2);
            border-color: #1877f2 !important;
        }

        /* Fixed Marquee: Seamless Infinite Scroll */
        .marquee-wrapper {
            overflow: hidden;
            position: relative;
            width: 100%;
        }
        .marquee-track {
            display: flex;
            gap: 1.25rem;
            width: max-content;
            animation: marquee-left 50s linear infinite;
        }
        .marquee-track.reverse {
            animation: marquee-right 45s linear infinite;
        }
        .marquee-track:hover {
            animation-play-state: paused;
        }

        @keyframes marquee-left {
            0% { transform: translateX(0); }
            100% { transform: translateX(-50%); }
        }
        @keyframes marquee-right {
            0% { transform: translateX(-50%); }
            100% { transform: translateX(0); }
        }

        .modal { backdrop-filter: blur(8px); }
        .gift-input:focus {
            outline: none;
            border-color: #1877f2;
            box-shadow: 0 0 0 3px rgba(24,119,242,0.2);
        }
        .success-popup { animation: popIn 0.5s ease; }
        @keyframes popIn {
            0% { transform: translate(-50%, -50%) scale(0.7); opacity: 0; }
            100% { transform: translate(-50%, -50%) scale(1); opacity: 1; }
        }
    </style>
</head>
<body class="bg-black text-white font-body min-h-screen overflow-x-hidden" oncontextmenu="return false;">

    <!-- Cover -->
    <header class="relative h-96 overflow-hidden">
        <img src="./images/main-cover.jpg" alt="Cover" class="w-full h-full object-cover cover-img" loading="lazy">
        <div class="absolute inset-0 bg-gradient-to-t from-black/70 via-black/30 to-transparent"></div>
    </header>

    <!-- Profile -->
    <div class="relative container mx-auto px-4 -mt-20 z-10 flex flex-col md:flex-row items-start gap-6">
        <img src="./images/main-profile.jpg" alt="Bruna" class="w-44 h-44 md:w-52 md:h-52 rounded-full border-4 border-blue-600 shadow-2xl profile-pic object-cover" loading="lazy">
        <div class="text-white">
            <div class="flex items-center gap-2">
                <h1 class="text-3xl md:text-4xl font-premium text-white">Bruna</h1>
                <i class="bi bi-patch-check-fill text-blue-500 text-xl"></i>
            </div>
            <p class="flex items-center gap-1 text-cyan-400 text-sm md:text-base mt-1">
                <i class="bi bi-geo-alt-fill"></i> United States
            </p>
            <p class="flex items-center gap-1 text-yellow-400 text-sm md:text-base mt-1 font-semibold">
                <i class="bi bi-bookmark-star-fill animate-pulse-premium"></i> 8.9 Rating
            </p>
            <button onclick="openModal()" class="mt-3 px-6 py-2 bg-gradient-to-r from-blue-600 to-blue-800 text-white font-bold rounded-full shadow-lg hover:shadow-xl transform hover:scale-105 transition-all flex items-center gap-2">
                <i class="bi bi-chat-dots-fill"></i> Contact
            </button>
        </div>
    </div>

    <!-- Content Grid -->
    <section class="container mx-auto px-4 py-12">
        <div class="content-grid">
            <div class="relative overflow-hidden rounded-xl shadow-xl"><img src="./images/contents/1st-content.jpg" alt="Content 1" class="w-full h-full object-cover content-img" loading="lazy"></div>
            <div class="relative overflow-hidden rounded-xl shadow-xl"><img src="./images/contents/2nd-content.jpg" alt="Content 2" class="w-full h-full object-cover content-img" loading="lazy"></div>
            <div class="relative overflow-hidden rounded-xl shadow-xl"><img src="./images/contents/3rd-content.jpg" alt="Content 3" class="w-full h-full object-cover content-img" loading="lazy"></div>
            <div class="relative overflow-hidden rounded-xl shadow-xl"><img src="./images/contents/4th-content.jpg" alt="Content 4" class="w-full h-full object-cover content-img" loading="lazy"></div>
            <div class="relative overflow-hidden rounded-xl shadow-xl"><img src="./images/contents/5th-content.jpg" alt="Content 5" class="w-full h-full object-cover content-img" loading="lazy"></div>
            <div class="relative overflow-hidden rounded-xl shadow-xl"><img src="./images/contents/6th-content.jpg" alt="Content 6" class="w-full h-full object-cover content-img" loading="lazy"></div>
        </div>
    </section>

    <!-- Premium Video Section -->
    <section class="container mx-auto px-4 py-12">
        <div class="relative rounded-2xl overflow-hidden shadow-2xl">
            <video autoplay loop muted playsinline class="w-full h-auto">
                <source src="https://commondatastorage.googleapis.com/gtv-videos-bucket/sample/ForBiggerBlazes.mp4" type="video/mp4">
            </video>
            <div class="absolute inset-0 video-blur flex items-center justify-center">
                <button onclick="openGiftCardModal()" class="relative px-8 py-3 bg-gradient-to-r from-yellow-400 to-orange-500 text-black font-bold rounded-full text-base shadow-xl flex items-center gap-2 group overflow-hidden text-sm">
                    <i class="bi bi-play-circle-fill text-xl animate-pulse-premium"></i>
                    <span class="font-premium">Buy Video</span>
                    <div class="absolute inset-0 animate-rgb-glow rounded-full opacity-70"></div>
                </button>
            </div>
        </div>
    </section>

    <!-- Reviews Section: Fixed & Moving -->
    <section class="container mx-auto px-4 py-12">
        <h2 class="text-2xl md:text-3xl font-premium text-center text-yellow-400 mb-8">What Fans Are Saying</h2>
        <div class="space-y-6">
            <!-- Line 1: Right to Left -->
            <div class="marquee-wrapper">
                <div class="marquee-track" id="marqueeLeft"></div>
            </div>
            <!-- Line 2: Left to Right -->
            <div class="marquee-wrapper">
                <div class="marquee-track reverse" id="marqueeRight"></div>
            </div>
        </div>
    </section>

    <!-- Premium Footer -->
    <footer class="bg-gradient-to-t from-gray-900 to-transparent py-8 border-t border-gray-800">
        <div class="container mx-auto px-4 text-center flex items-center justify-center gap-2 text-sm text-gray-400">
            <i class="bi bi-star-fill text-yellow-400 animate-pulse-premium"></i>
            <span class="bg-gradient-to-r from-blue-500 to-yellow-400 bg-clip-text text-transparent font-semibold">© 2025 Bruna | Exclusive Premium Access</span>
        </div>
    </footer>

    <!-- Modals -->
    <div id="contactModal" class="fixed inset-0 hidden modal flex items-center justify-center z-50 bg-black/90">
        <div class="bg-gray-900 p-8 rounded-2xl w-96 shadow-2xl border border-blue-600 relative">
            <span class="absolute top-3 right-4 text-3xl cursor-pointer text-gray-400 hover:text-blue-500" onclick="closeModal()">×</span>
            <h3 class="text-xl font-premium text-center mb-4">Contact Me</h3>
            <div class="space-y-3">
                <a href="https://snapchat.com/add/bruna_official" target="_blank" class="block p-3 rounded-xl bg-gray-800 hover:bg-yellow-600 hover:text-black transition-all flex items-center gap-3 font-semibold">
                    <i class="bi bi-snapchat text-xl"></i> Snapchat
                </a>
                <a href="https://wa.me/8801XXXXXXXXX" target="_blank" class="block p-3 rounded-xl bg-gray-800 hover:bg-green-500 transition-all flex items-center gap-3 font-semibold">
                    <i class="bi bi-whatsapp text-xl"></i> WhatsApp
                </a>
                <a href="https://t.me/bruna_premium" target="_blank" class="block p-3 rounded-xl bg-gray-800 hover:bg-blue-600 transition-all flex items-center gap-3 font-semibold">
                    <i class="bi bi-telegram text-xl"></i> Telegram
                </a>
            </div>
        </div>
    </div>

    <div id="giftCardModal" class="fixed inset-0 hidden modal flex items-center justify-center z-50 bg-black/90">
        <div class="bg-gray-900 p-8 rounded-2xl w-96 shadow-2xl border border-blue-600 relative">
            <span class="absolute top-3 right-4 text-3xl cursor-pointer text-gray-400 hover:text-blue-500" onclick="closeGiftCardModal()">×</span>
            <h3 class="text-xl font-premium text-center mb-3">Submit Gift Card</h3>
            <p class="text-gray-400 text-sm text-center mb-4">Enter your gift card code below</p>
            <input type="text" id="giftCode" placeholder="Enter gift card code..." class="w-full p-3 bg-gray-800 border border-gray-700 rounded-xl text-white gift-input">
            <button onclick="submitGiftCard()" class="w-full mt-4 py-3 bg-gradient-to-r from-blue-600 to-blue-800 text-white font-bold rounded-full shadow-lg hover:shadow-xl transition-all">
                Submit Code
            </button>
        </div>
    </div>

    <div id="successPopup" class="fixed top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 hidden success-popup bg-gradient-to-br from-blue-600 to-blue-800 text-white p-8 rounded-2xl text-center shadow-2xl border-2 border-yellow-400 z-50">
        <i class="bi bi-check-circle-fill text-5xl text-yellow-400 mb-3 animate-bounce"></i>
        <h3 class="text-xl font-premium">Success!</h3>
        <p class="text-sm mt-2">Your gift card has been verified.<br>Enjoy your premium video!</p>
    </div>

    <script>
        function openModal() { document.getElementById('contactModal').classList.remove('hidden'); }
        function closeModal() { document.getElementById('contactModal').classList.add('hidden'); }
        function openGiftCardModal() { document.getElementById('giftCardModal').classList.remove('hidden'); }
        function closeGiftCardModal() { document.getElementById('giftCardModal').classList.add('hidden'); }

        function submitGiftCard() {
            const code = document.getElementById('giftCode').value.trim();
            if (code) {
                closeGiftCardModal();
                const popup = document.getElementById('successPopup');
                popup.classList.remove('hidden');
                setTimeout(() => popup.classList.add('hidden'), 3000);
                document.getElementById('giftCode').value = '';
            }
        }

        window.onclick = e => {
            if (e.target.id === 'contactModal') closeModal();
            if (e.target.id === 'giftCardModal') closeGiftCardModal();
        };

        // Reviews Data
        const reviewsLeft = [
            { name: "Alex Rivera", location: "New York", text: "Mind-blowing content!", avatar: "https://i.pravatar.cc/150?img=1" },
            { name: "Sarah Chen", location: "Los Angeles", text: "Queen of premium!", avatar: "https://i.pravatar.cc/150?img=2" },
            { name: "Mike Torres", location: "Miami", text: "Worth every cent!", avatar: "https://i.pravatar.cc/150?img=3" },
            { name: "Emma Watson", location: "Chicago", text: "Flawless as always", avatar: "https://i.pravatar.cc/150?img=4" },
            { name: "James Liu", location: "Houston", text: "Best I've ever seen", avatar: "https://i.pravatar.cc/150?img=5" }
        ];

        const reviewsRight = [
            { name: "Lisa Park", location: "Phoenix", text: "Gorgeous work!", avatar: "https://i.pravatar.cc/150?img=6" },
            { name: "Tom Hardy", location: "Boston", text: "Incredible!", avatar: "https://i.pravatar.cc/150?img=7" },
            { name: "Nina Singh", location: "Seattle", text: "Pure perfection", avatar: "https://i.pravatar.cc/150?img=8" },
            { name: "Chris Evans", location: "Denver", text: "On fire!", avatar: "https://i.pravatar.cc/150?img=9" },
            { name: "Zoe Kim", location: "Austin", text: "Premium royalty", avatar: "https://i.pravatar.cc/150?img=10" }
        ];

        function createReviewCard(review) {
            const card = document.createElement('div');
            card.className = 'bg-gray-900 border border-gray-800 rounded-xl p-4 w-56 flex-shrink-0 review-card shadow-lg';
            card.innerHTML = `
                <div class="flex items-center gap-3 mb-3">
                    <img src="${review.avatar}" alt="${review.name}" class="w-10 h-10 rounded-full border-2 border-blue-600 object-cover">
                    <div>
                        <div class="font-bold text-sm">${review.name}</div>
                        <div class="text-xs text-gray-400 flex items-center gap-1">
                            <i class="bi bi-geo-alt-fill text-cyan-400"></i> ${review.location}
                        </div>
                    </div>
                </div>
                <div class="text-yellow-400 font-bold text-sm">"${review.text}"</div>
            `;
            return card;
        }

        const marqueeLeft = document.getElementById('marqueeLeft');
        const marqueeRight = document.getElementById('marqueeRight');

        // Duplicate content for seamless loop
        [...reviewsLeft, ...reviewsLeft].forEach(review => marqueeLeft.appendChild(createReviewCard(review)));
        [...reviewsRight, ...reviewsRight].forEach(review => marqueeRight.appendChild(createReviewCard(review)));

        // Prevent shortcuts
        document.addEventListener('keydown', e => {
            if (['PrintScreen', 'p', 's', 'u'].includes(e.key) && e.ctrlKey) e.preventDefault();
            if (e.ctrlKey && e.shiftKey && e.key === 'I') e.preventDefault();
        });
    </script>
</body>
</html>
