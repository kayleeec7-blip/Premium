<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Bruna Premium</title>

  <!-- Bootstrap Icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

  <!-- Google Font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">

  <!-- Custom CSS -->
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      -webkit-user-drag: none;
      user-select: none;
      font-family: 'Open Sans', Arial, sans-serif;
    }

    body {
      background: #000;
      color: #fff;
      min-height: 100vh;
    }

    /* কভার */
    .header {
      position: relative;
      width: 100%;
      height: 350px;
      overflow: hidden;
      background: linear-gradient(to top, rgba(0,0,0,0.5), rgba(0,0,0,0.1));
    }

    .main-cover-pic {
      width: 100%;
      height: 100%;
      object-fit: cover;
      filter: brightness(0.75);
    }

    /* প্রোফাইল */
    .main-profile {
      position: absolute;
      top: 50px;
      left: 20px;
      z-index: 10;
      display: flex;
      align-items: flex-start;
    }

    .main-profile-pic {
      width: 160px;
      height: 160px;
      border-radius: 50%;
      border: 5px solid #1877f2;
      object-fit: cover;
      box-shadow: 0 4px 20px rgba(24, 119, 242, 0.4);
      transition: all 0.4s ease;
    }

    .main-profile-pic:hover {
      transform: scale(1.06);
      box-shadow: 0 10px 35px rgba(24, 119, 242, 0.5);
    }

    .profile-info {
      color: white;
      text-shadow: 0 1px 5px rgba(0,0,0,0.7);
      margin-left: 16px;
      display: flex;
      flex-direction: column;
      align-items: flex-start;
    }

    .name {
      font-size: 24px;
      font-weight: 700;
      display: inline-flex;
      align-items: center;
      letter-spacing: 0.5px;
    }

    .verified-icon {
      color: #1877f2;
      font-size: 18px;
      margin-left: 6px;
      filter: drop-shadow(0 0 6px #1877f2);
    }

    /* Golden Rating */
    .rating {
      font-size: 14px;
      color: #FFD700;
      font-weight: 600;
      display: inline-flex;
      align-items: center;
      margin-top: 6px;
      text-shadow: 0 0 8px rgba(255,215,0,0.4);
    }

    .rating-icon {
      color: #FFD700;
      margin-right: 4px;
      animation: pulse 2s infinite;
    }

    @keyframes pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.15); }
    }

    .contact-btn {
      margin-top: 12px;
    }

    .contact-btn button {
      background: linear-gradient(45deg, #1877f2, #0d5bdb);
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 50px;
      font-weight: 700;
      cursor: pointer;
      font-size: 14px;
      transition: all 0.4s ease;
      box-shadow: 0 4px 15px rgba(24, 119, 242, 0.4);
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    .contact-btn button:hover {
      background: linear-gradient(45deg, #0d5bdb, #1877f2);
      transform: translateY(-3px) scale(1.05);
      box-shadow: 0 8px 25px rgba(24, 119, 242, 0.6);
    }

    .location {
      font-size: 12px;
      color: #aaa;
      margin-top: 6px;
      font-style: italic;
      display: flex;
      align-items: center;
      gap: 4px;
    }

    .location i {
      color: #1877f2;
      font-size: 14px;
    }

    /* কন্টেন্ট */
    .container {
      max-width: 1200px;
      margin: -50px auto 80px;
      padding: 0 15px;
      position: relative;
      z-index: 5;
    }

    .contents {
      column-count: 2;
      column-gap: 15px;
      padding: 10px 0;
    }

    .image-content {
      width: 100%;
      height: auto;
      object-fit: cover;
      border-radius: 16px;
      margin-bottom: 15px;
      break-inside: avoid;
      display: inline-block;
      box-shadow: 0 6px 20px rgba(0,0,0,0.6);
      transition: all 0.5s cubic-bezier(0.25, 0.8, 0.25, 1);
      cursor: pointer;
      position: relative;
      overflow: hidden;
    }

    .image-content::before {
      content: '';
      position: absolute;
      top: 0; left: 0; right: 0; bottom: 0;
      background: linear-gradient(45deg, rgba(24,119,242,0.15), transparent);
      opacity: 0;
      transition: opacity 0.4s ease;
      pointer-events: none;
    }

    .image-content:hover {
      transform: translateY(-8px) scale(1.03);
      box-shadow: 0 20px 40px rgba(24, 119, 242, 0.3);
      z-index: 2;
    }

    .image-content:hover::before {
      opacity: 1;
    }

    /* Buy Video Button */
    .buy-video-section {
      text-align: center;
      margin: 40px 0 60px;
    }

    .buy-video-btn {
      background: linear-gradient(45deg, #FFD700, #FFA500);
      color: #000;
      border: none;
      padding: 14px 32px;
      border-radius: 50px;
      font-weight: 700;
      font-size: 16px;
      cursor: pointer;
      transition: all 0.4s ease;
      box-shadow: 0 6px 20px rgba(255,215,0,0.4);
      text-transform: uppercase;
      letter-spacing: 1.5px;
    }

    .buy-video-btn:hover {
      background: linear-gradient(45deg, #FFA500, #FFD700);
      transform: translateY(-4px) scale(1.06);
      box-shadow: 0 12px 30px rgba(255,215,0,0.6);
    }

    /* রেসপন্সিভ */
    @media (min-width: 600px) { .contents { column-count: 3; } }
    @media (min-width: 900px) { .contents { column-count: 4; } }
    @media (min-width: 1200px) { .contents { column-count: 5; } }

    @media (max-width: 768px) {
      .header { height: 200px; }
      .main-profile { top: 20px; left: 15px; }
      .main-profile-pic { width: 90px; height: 90px; border-width: 4px; }
      .main-profile-pic:hover { transform: scale(1.08); }
      .profile-info { margin-left: 12px; }
      .name { font-size: 16px; }
      .rating { font-size: 11px; margin-top: 4px; }
      .contact-btn { margin-top: 8px; }
      .contact-btn button { padding: 7px 14px; font-size: 13px; }
      .container { margin: -35px auto 60px; padding: 0 10px; }
      .contents { column-count: 2; column-gap: 10px; }
      .image-content { border-radius: 12px; }
      .image-content:hover { transform: translateY(-6px) scale(1.02); }
      .location { font-size: 11px; }
      .buy-video-btn { padding: 12px 28px; font-size: 15px; }
    }

    @media (max-width: 480px) {
      .main-profile { top: 15px; left: 10px; }
      .main-profile-pic { width: 80px; height: 80px; }
      .profile-info { margin-left: 10px; }
      .name { font-size: 15px; }
      .contact-btn button { padding: 6px 12px; font-size: 12px; }
      .container { margin: -30px auto 50px; }
      .image-content { border-radius: 10px; }
      .image-content:hover { transform: translateY(-4px) scale(1.015); }
      .location { font-size: 10px; }
      .buy-video-btn { padding: 10px 24px; font-size: 14px; }
    }

    /* Modal */
    .modal {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.92);
      z-index: 1000;
      justify-content: center;
      align-items: center;
      backdrop-filter: blur(8px);
    }

    .modal-content {
      background: #111;
      padding: 30px;
      border-radius: 18px;
      width: 340px;
      text-align: center;
      position: relative;
      box-shadow: 0 15px 50px rgba(24, 119, 242, 0.3);
      border: 1px solid #1877f2;
    }

    .close {
      position: absolute;
      top: 12px;
      right: 15px;
      font-size: 28px;
      cursor: pointer;
      color: #aaa;
      transition: 0.3s;
    }

    .close:hover { color: #1877f2; }

    .social-links a {
      display: block;
      margin: 14px 0;
      padding: 12px;
      background: #222;
      border-radius: 12px;
      text-decoration: none;
      color: #fff;
      font-weight: 600;
      transition: all 0.4s ease;
      border: 1px solid #333;
    }

    .social-links a:hover { 
      background: #1877f2;
      color: #fff;
      transform: translateY(-2px);
      box-shadow: 0 8px 20px rgba(24, 119, 242, 0.4);
    }
    .social-links i { margin-right: 10px; font-size: 20px; }

    /* Gift Card Modal */
    #giftCardModal .modal-content {
      width: 360px;
      padding: 35px 25px;
    }

    .gift-input {
      width: 100%;
      padding: 12px 16px;
      margin: 16px 0 20px;
      background: #222;
      border: 1px solid #444;
      border-radius: 12px;
      color: #fff;
      font-size: 14px;
      transition: 0.3s;
    }

    .gift-input:focus {
      outline: none;
      border-color: #1877f2;
      box-shadow: 0 0 0 3px rgba(24,119,242,0.2);
    }

    .submit-gift-btn {
      background: linear-gradient(45deg, #1877f2, #0d5bdb);
      color: white;
      border: none;
      padding: 12px 24px;
      border-radius: 50px;
      font-weight: 700;
      cursor: pointer;
      width: 100%;
      font-size: 15px;
      transition: all 0.4s ease;
      box-shadow: 0 4px 15px rgba(24,119,242,0.4);
    }

    .submit-gift-btn:hover {
      background: linear-gradient(45deg, #0d5bdb, #1877f2);
      transform: translateY(-2px);
      box-shadow: 0 8px 25px rgba(24,119,242,0.6);
    }

    /* Success Popup */
    #successPopup {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: linear-gradient(135deg, #1877f2, #0d5bdb);
      color: white;
      padding: 30px 40px;
      border-radius: 20px;
      text-align: center;
      box-shadow: 0 20px 50px rgba(24,119,242,0.5);
      z-index: 2000;
      display: none;
      animation: popIn 0.5s ease;
      border: 2px solid #FFD700;
    }

    #successPopup i {
      font-size: 48px;
      color: #FFD700;
      margin-bottom: 12px;
      animation: bounce 1s infinite;
    }

    #successPopup h3 {
      margin: 12px 0;
      font-size: 20px;
      font-weight: 700;
    }

    #successPopup p {
      font-size: 14px;
      opacity: 0.9;
    }

    @keyframes popIn {
      0% { transform: translate(-50%, -50%) scale(0.7); opacity: 0; }
      100% { transform: translate(-50%, -50%) scale(1); opacity: 1; }
    }

    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }

    /* Premium Footer */
    .premium-footer {
      text-align: center;
      padding: 40px 15px 30px;
      color: #888;
      font-size: 13px;
      font-weight: 500;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      border-top: 1px solid #222;
      background: linear-gradient(to top, #111, transparent);
      letter-spacing: 0.8px;
    }

    .footer-star {
      color: #FFD700;
      font-size: 20px;
      animation: pulse 2s infinite;
    }

    .footer-text {
      background: linear-gradient(90deg, #1877f2, #FFD700);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      font-weight: 600;
    }
  </style>
</head>
<body oncontextmenu="return false;">

  <!-- Cover -->
  <div class="header">
    <img class="main-cover-pic" src="./images/main-cover.jpg" alt="Cover" loading="lazy" draggable="false" oncontextmenu="return false;" />
  </div>

  <!-- Profile -->
  <div class="main-profile">
    <img class="main-profile-pic" src="./images/main-profile.jpg" alt="Profile" loading="lazy" draggable="false" oncontextmenu="return false;" />
    <div class="profile-info">
      <h3 class="name">Bruna <i class="bi bi-patch-check-fill verified-icon"></i></h3>
      <h4 class="rating"><i class="bi bi-bookmark-star-fill rating-icon"></i> 8.9 Rating</h4>
      <div class="contact-btn">
        <button onclick="openModal()">Contact</button>
      </div>
      <p class="location"><i class="bi bi-geo-alt-fill"></i> United States</p>
    </div>
  </div>

  <!-- Content Grid -->
  <div class="container">
    <div class="contents">
      <img class="image-content" src="./images/contents/1st-content.jpg" alt="Content" loading="lazy" draggable="false" oncontextmenu="return false;" />
      <img class="image-content" src="./images/contents/2nd-content.jpg" alt="Content" loading="lazy" draggable="false" oncontextmenu="return false;" />
      <img class="image-content" src="./images/contents/3rd-content.jpg" alt="Content" loading="lazy" draggable="false" oncontextmenu="return false;" />
      <img class="image-content" src="./images/contents/4th-content.jpg" alt="Content" loading="lazy" draggable="false" oncontextmenu="return false;" />
      <img class="image-content" src="./images/contents/5th-content.jpg" alt="Content" loading="lazy" draggable="false" oncontextmenu="return false;" />
      <img class="image-content" src="./images/contents/6th-content.jpg" alt="Content" loading="lazy" draggable="false" oncontextmenu="return false;" />
    </div>

    <!-- Buy Video Button -->
    <div class="buy-video-section">
      <button class="buy-video-btn" onclick="openGiftCardModal()">Buy Video</button>
    </div>
  </div>

  <!-- Premium Footer -->
  <div class="premium-footer">
    <i class="bi bi-star-fill footer-star"></i>
    <span class="footer-text">© 2025 Bruna | Exclusive Premium Access</span>
  </div>

  <!-- Contact Modal -->
  <div id="contactModal" class="modal">
    <div class="modal-content">
      <span class="close" onclick="closeModal()">×</span>
      <h3>Contact Me</h3>
      <div class="social-links">
        <a href="https://snapchat.com/add/bruna_official" target="_blank"><i class="bi bi-snapchat"></i> Snapchat</a>
        <a href="https://wa.me/8801XXXXXXXXX" target="_blank"><i class="bi bi-whatsapp"></i> WhatsApp</a>
        <a href="https://t.me/bruna_premium" target="_blank"><i class="bi bi-telegram"></i> Telegram</a>
      </div>
    </div>
  </div>

  <!-- Gift Card Modal -->
  <div id="giftCardModal" class="modal">
    <div class="modal-content">
      <span class="close" onclick="closeGiftCardModal()">×</span>
      <h3>Submit Gift Card</h3>
      <p style="color:#aaa; font-size:13px; margin-bottom:12px;">Enter your gift card code below</p>
      <input type="text" class="gift-input" id="giftCode" placeholder="Enter gift card code..." />
      <button class="submit-gift-btn" onclick="submitGiftCard()">Submit Code</button>
    </div>
  </div>

  <!-- Success Popup -->
  <div id="successPopup">
    <i class="bi bi-check-circle-fill"></i>
    <h3>Success!</h3>
    <p>Your gift card has been verified.<br>Enjoy your premium video!</p>
  </div>

  <!-- JS -->
  <script>
    // Modal Controls
    function openModal() { 
      document.getElementById('contactModal').style.display = 'flex'; 
    }
    function closeModal() { 
      document.getElementById('contactModal').style.display = 'none'; 
    }

    function openGiftCardModal() { 
      document.getElementById('giftCardModal').style.display = 'flex'; 
    }
    function closeGiftCardModal() { 
      document.getElementById('giftCardModal').style.display = 'none'; 
    }

    function submitGiftCard() {
      const code = document.getElementById('giftCode').value.trim();
      if (code) {
        closeGiftCardModal();
        document.getElementById('successPopup').style.display = 'block';
        setTimeout(() => {
          document.getElementById('successPopup').style.display = 'none';
        }, 3000);
        document.getElementById('giftCode').value = '';
      }
    }

    // Close modals on outside click
    window.onclick = e => { 
      const contactModal = document.getElementById('contactModal');
      const giftModal = document.getElementById('giftCardModal');
      if (e.target == contactModal) closeModal();
      if (e.target == giftModal) closeGiftCardModal();
    }

    // Prevent shortcuts
    document.addEventListener('keydown', function(e) {
      if (e.key === 'PrintScreen' || 
          (e.ctrlKey && (e.key === 'p' || e.key === 's' || e.key === 'u')) || 
          (e.ctrlKey && e.shiftKey && e.key === 'I')) {
        e.preventDefault();
      }
    });
  </script>

</body>
</html>
